<!DOCTYPE html>
<html>

<head>
  <title>Amerigo's Pizzeria</title>
  <!--Below link add bootsrap css lib into this html file inside the head elt-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!--Bootstrap always starts with container rows and columns, containair contains pads and aligns your content-->
    <!--The conatiners width depends on your breakpoints-->
    <div class="col-lg-12">
      <div class="text-center">
        <img src="AmerigoLogo.PNG" class="img-fluid">
        <!--"img-fluid" makes the pic fit and adapt relative to screen size-->
        <h1 class="text-center">Our Menu</h1>
      </div>
      <!--^Above, the number in col-lg-8 means we will take up 8 blocks of the screen 
      (screen total is up to 12 column grid system that can be fluid or fixed)-->

    </div>
  </div>

  <div class="container">
    <!--Alert-primary is called the "Modifier"-->
    <!--alert-primary is blue color, there is also alerts like "danger" (light red), "dark" (blk), and others like "info", "warning", "light"-->
    <div class="text-center">
      <div class="col-12 col-lg-8 mx-auto"> 
        <!--^above, was experimenting to make the alert align in the center which was the "mx-auto" modifier-->
        <div class="alert alert-primary" role="alert">
          Try our new cheese pizza
        </div>
      </div>
    </div>
  </div>


  <!--Below we use a div with the keywords "container", "row", "col", "table", "tr" (table rows), "td" (table cells)-->
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6">
        <div class="card">
          <h2 class="text-center">Cheese Pizza <span class="badge bg-primary">New</span></h2>
          <p class="text-center">Mozarella cheese, tomato pizza sauce, basil</p>
          <div class="card-body">
            <img
              src="https://hips.hearstapps.com/hmg-prod/images/classic-cheese-pizza-1617996277.jpg?crop=1.00xw:1.00xh;0,0&resize=1200:*"
              class="card-img-bottom">
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div class="card">
          <h2 class="text-center">Salad bowl</h2>
          <p class="text-center">Lettuce, tomatoes</p>
          <div class="card-body">
            <img src="https://www.acouplecooks.com/wp-content/uploads/2019/05/Chopped-Salad-001_1.jpg"
              class="card-img-top">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <!--^Above, if page is large (opened on large screen) then the col will only take up 6 columns, 
        but if on mobile, it is set to take up the whole 12 columns (the whole screen)-->
        <h2>Prices</h2>
        <table class="table">
          <tr>
            <td>Cheese Pizza</td>
            <td>$11.00</td>
          </tr>
          <tr>
            <td>Salad Bowl</td>
            <td>$4.50</td>
          </tr>
        </table>
      </div>
      <div class="container">
        <div class="text-center">
          <button class="btn btn-danger">Order online</button>
        </div>
      </div>
    </div>


  </div>


  <!--Below we are adding the JS library for bootstrap into html file inside the body elt-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
